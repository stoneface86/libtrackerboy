
name: '[push] [develop] Build'
on:
  push:
    branches:
      - develop
    tags-ignore: '**'
    paths:
      - 'libtrackerboy/**'
      - 'tests/**'
      - 'libtrackerboy.nim'
      - 'libtrackerboy.nimble'
      - '.github/workflows/build.yml'
      

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nim-version: ['stable', 'devel']
    steps:
      
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}

      - name: Setup workspace
        run: |
          nimble install "https://github.com/nim-lang/atlas@0.6.2"
          mkdir workspace
          cd workspace
          atlas init

      - uses: actions/checkout@v4
        with:
          path: workspace/libtrackerboy

      - name: Dependencies
        working-directory: workspace/libtrackerboy
        run: |
          atlas install libtrackerboy.nimble
          nim setup

      - name: check package
        working-directory: workspace/libtrackerboy
        run: nimble check
      
      - name: test
        working-directory: workspace/libtrackerboy
        run: nim test

      - name: endian tests
        working-directory: workspace/libtrackerboy
        run: nim endianTests
